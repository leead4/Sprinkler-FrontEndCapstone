<div class="row">
    <form class="col s12">
      
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email" type="email" class="validate" ng-model="account.email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" placeholder="password" ng-model="account.password">
          <label for="password">Password</label>
        </div>
      </div>
      </div>
      <a class="waves-effect waves-light btn" ng-click="register()">Register</a>
      <a class="waves-effect waves-light btn" ng-click="login()">Login</a>
      <a class="waves-effect waves-light btn" ng-click ="logout()">Logout</a>

    </form>
  </div>
