<div class="container login_class">

<!-- <div class="parallax-container">
      <div class="parallax"><img class="responsive-img" src="../images/SprinklerLogo.png"></div>
    </div>
         -->
<div class="row">
<div class="col s12">
<img class="responsive-img" src="/images/SprinklerLogo.png">
</div>
</div>

    <form>

        <div class="row">
            <div class="col s12">
                Please enter your Email and Password to login
                <div class="input-field inline">
                    <input id="email" type="email" class="validate" ng-model="account.email">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="account.password">
                    <label for="password">Password</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s2"></div>
            <div class="col s4">
                <a class="waves-effect waves-light btn" ng-click="register()">Register</a>
            </div>
            <div class="col s4">
                <a class="waves-effect waves-light btn" ng-click="login()">Login</a>
            </div>
            <div class="col s2"></div>

            <!-- <div class="col s4">
                <a class="waves-effect waves-light btn" ng-click="logout()">Logout</a>
            </div> -->
        </div>
    </form>
</div>
</div>
