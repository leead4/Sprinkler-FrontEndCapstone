<div class="row"></div>
<nav class="z-depth-0 pants">
    <div class="nav-wrapper z-depth-0">
     
      <ul>
        <li><a ng-href="#!/plantStuff/gardenBuilder">add a Garden</a></li>
      </ul>
    </div>
  </nav>
<div class="row">
        <div class="col s12 m6" ng-repeat="garden in userGardens">
          <div class="card blue-grey darken-1 center-align">
            <div class="card-content white-text">
              <span class="card-title">{{garden.gardenName}}</span>
              <p><img src="/images/plantimage.png"></p>
            </div>
            <div class="card-action">
              <a class="btn btn-flat" ng-click="setThisGarden(garden)">Checkout Your garden</a>
              
            </div>
          </div>
        </div>
      </div>
